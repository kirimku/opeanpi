tags:
  - name: customers
    description: |
      Customer management operations including registration, profile management, 
      and account operations. Customers are the primary users of the SmartSeller platform.
  - name: addresses
    description: |
      Address management for customers including creation, validation, geocoding,
      and setting default addresses. Supports both billing and shipping addresses.
  - name: products
    description: |
      Product management operations including creation, listing, updating, and deletion.
      Products are the core items that customers can sell through their storefronts.
  - name: storefronts
    description: |
      Storefront creation and management operations. Storefronts are customer-owned
      online stores that can be customized with themes, domains, and content.
  - name: authentication
    description: |
      Authentication and authorization endpoints including login, logout, 
      token refresh, and password management.
  - name: analytics
    description: |
      Analytics and reporting endpoints for storefronts including views, 
      orders, revenue, and performance metrics.
  - name: admin-sub-accounts
    description: |
      Admin RBAC sub-accounts endpoints for listing roles and permissions, and managing sub-account memberships.
  - name: marketplace
    description: |
      Marketplace integration management operations for connecting and managing external e-commerce platforms
      like Shopify, Tokopedia, Shopee, etc. Handles authentication, synchronization, and configuration.

paths:
  # Authentication Endpoints
  /api/v1/auth/login:
    post:
      summary: Login with email/phone and password
      description: Authenticates a user with email/phone and password
      tags:
        - authentication
      security: []  # Public endpoint
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email_or_phone
                - password
              properties:
                email_or_phone:
                  type: string
                  description: User's email address or phone number
                  example: user@example.com
                password:
                  type: string
                  description: User's password
                  example: password123
                use_secure_tokens:
                  type: boolean
                  description: If true, tokens will be stored in httpOnly cookies for enhanced security
                  example: false
                  default: false
      responses:
        '200':
          description: Successfully authenticated. If use_secure_tokens is true, tokens are also set as httpOnly cookies.
          headers:
            Set-Cookie:
              description: HttpOnly cookies containing access_token and refresh_token (only when use_secure_tokens is true)
              schema:
                type: string
              example: "access_token=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...; HttpOnly; Secure; SameSite=Strict; Path=/; Max-Age=3600"
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Login successful"
                  data:
                    type: object
                    properties:
                      access_token:
                        type: string
                        description: JWT token for API authentication
                        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
                      refresh_token:
                        type: string
                        description: Token used to refresh the access token
                      token_expiry:
                        type: string
                        format: date-time
                        description: Expiration time of the access token
                      user:
                        type: object
                        properties:
                          id:
                            type: string
                            format: uuid
                          email:
                            type: string
                            format: email
                          first_name:
                            type: string
                          last_name:
                            type: string
                          phone:
                            type: string
                            nullable: true
                          status:
                            type: string
                            enum: [active, inactive, suspended]
                          created_at:
                            type: string
                            format: date-time
                          updated_at:
                            type: string
                            format: date-time
                  meta:
                    type: object
                    properties:
                      http_status:
                        type: integer
                        example: 200
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/v1/auth/logout:
    post:
      summary: Logout
      description: Logs out the user and invalidates the session.
      tags:
        - authentication
      responses:
        '200':
          description: Successfully logged out
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'

  /api/v1/auth/refresh:
    post:
      summary: Refresh Token
      description: Refresh the current access token using a refresh token
      tags:
        - authentication
      responses:
        '200':
          description: Successfully refreshed token
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Token refreshed successfully"
                  data:
                    type: object
                    properties:
                      access_token:
                        type: string
                        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
                      refresh_token:
                        type: string
                        example: bvQotRefjkEHkl3gEyIaM9...
                      token_expiry:
                        type: string
                        format: date-time
                  meta:
                    type: object
                    properties:
                      http_status:
                        type: integer
                        example: 200
        '401':
          $ref: '#/components/responses/Unauthorized'

  /api/v1/auth/forgot-password:
    post:
      summary: Initiate Password Reset
      description: |
        Initiates the password reset process by sending a reset email to the user's registered email address.
        For security reasons, this endpoint always returns success regardless of whether the email exists in the system.
      tags:
        - authentication
      security: []  # Public endpoint
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email_or_phone
              properties:
                email_or_phone:
                  type: string
                  description: User's email address or phone number
                  example: user@example.com
      responses:
        '200':
          description: Request processed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Jika akun Anda terdaftar, kami telah mengirim instruksi reset password ke email Anda"
                  meta:
                    type: object
                    properties:
                      http_status:
                        type: integer
                        example: 200
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/v1/auth/reset-password:
    post:
      summary: Reset Password
      description: |
        Resets the user's password using a valid reset token received via email.
        The token expires after 1 hour for security purposes.
      tags:
        - authentication
      security: []  # Public endpoint
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - token
                - new_password
                - confirm_password
              properties:
                token:
                  type: string
                  description: Password reset token received via email
                  example: "a1b2c3d4e5f6789012345678901234567890abcdef1234567890abcdef123456"
                new_password:
                  type: string
                  description: New password (minimum 8 characters)
                  example: "newpassword123"
                  minLength: 8
                confirm_password:
                  type: string
                  description: Confirm new password (must match new_password)
                  example: "newpassword123"
                  minLength: 8
      responses:
        '200':
          description: Password successfully reset
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Password berhasil direset. Silakan login dengan password baru"
                  meta:
                    type: object
                    properties:
                      http_status:
                        type: integer
                        example: 200
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'

  # Customer Management Endpoints
  /customers/register:
    post:
      tags:
        - customers
      summary: Register a new customer
      description: |
        Register a new customer account with email and password.
        This endpoint is public and doesn't require authentication.
        
        **Validation Rules:**
        - Email must be unique across the platform
        - Password must be at least 8 characters
        - First name and last name are required
        - Phone number format must be valid if provided
      security: []  # Public endpoint
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomerRegistrationRequest'
            example:
              email: "john.doe@example.com"
              password: "SecurePassword123"
              first_name: "John"
              last_name: "Doe"
              phone: "+62812345678"
              date_of_birth: "1990-01-15"
      responses:
        '201':
          description: Customer registered successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Customer registered successfully"
                  data:
                    $ref: '#/components/schemas/CustomerResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '409':
          $ref: '#/components/responses/Conflict'
        '500':
