    description: Admin drop point management endpoints for warranty claim processing

# Security schemes
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: |
        JWT Bearer token authentication. Include the token in the Authorization header:
        `Authorization: Bearer <token>`
  
  # Import schemas from separate files
  schemas:
    # Common schemas
    SuccessResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: "Operation completed successfully"
        data:
          description: "Response data (varies by endpoint)"
    
    ErrorResponse:
      type: object
      properties:
        error:
          type: object
          properties:
            code:
              type: string
              description: "Error code for programmatic handling"
            message:
              type: string
              description: "Technical error message"
            user_message:
              type: string
              description: "User-friendly error message"
            details:
              type: object
              description: "Additional error details (varies by error type)"
          required:
            - code
            - message
        request_id:
          type: string
          description: "Unique request identifier for debugging"
        timestamp:
          type: string
          format: date-time
          description: "Error timestamp"
        path:
          type: string
          description: "Request path where error occurred"
        method:
          type: string
          description: "HTTP method that caused the error"
      required:
        - error
        - request_id
        - timestamp
    
    ValidationErrorResponse:
      type: object
      properties:
        error:
          type: object
          properties:
            code:
              type: string
              enum: ["VALIDATION_FAILED"]
            message:
              type: string
            fields:
              type: array
              items:
                type: object
                properties:
                  field:
                    type: string
                  value:
                    description: "Value that failed validation"
                  message:
                    type: string
                  rule:
                    type: string
                required:
                  - field
                  - message
          required:
            - code
            - message
            - fields
        request_id:
          type: string
        timestamp:
          type: string
          format: date-time
        path:
          type: string
        method:
          type: string
      required:
        - error
        - request_id
        - timestamp
    
    # Authentication schemas (reference existing schemas.yaml)
    LoginRequest:
      $ref: './schemas.yaml#/components/schemas/LoginRequest'
    
    LoginResponse:
      $ref: './schemas.yaml#/components/schemas/LoginResponse'
    
    RegisterRequest:
      $ref: './schemas.yaml#/components/schemas/RegisterRequest'
    
    RegisterResponse:
      $ref: './schemas.yaml#/components/schemas/RegisterResponse'
    
    RefreshTokenRequest:
