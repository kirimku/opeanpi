  # Common response templates
  responses:
    UnauthorizedError:
      description: Authentication required or token invalid
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            error:
              code: "UNAUTHORIZED"
              message: "Authentication required"
              user_message: "Please log in to access this resource."
            request_id: "req_123456789"
            timestamp: "2025-09-24T10:00:00Z"
    
    ForbiddenError:
      description: Insufficient permissions
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            error:
              code: "FORBIDDEN"
              message: "Insufficient permissions"
              user_message: "You don't have permission to access this resource."
            request_id: "req_123456789"
            timestamp: "2025-09-24T10:00:00Z"
    
    NotFoundError:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            error:
              code: "NOT_FOUND"
              message: "Resource not found"
              user_message: "The requested resource could not be found."
            request_id: "req_123456789"
            timestamp: "2025-09-24T10:00:00Z"
    
    ValidationError:
      description: Request validation failed
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ValidationErrorResponse'
          example:
            error:
              code: "VALIDATION_FAILED"
              message: "Request validation failed"
              fields:
                - field: "email"
                  value: "invalid-email"
                  message: "Invalid email format"
                  rule: "email"
            request_id: "req_123456789"
            timestamp: "2025-09-24T10:00:00Z"
            path: "/api/v1/auth/register"
            method: "POST"
    
    ConflictError:
      description: Request conflicts with current state
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            error:
              code: "CONFLICT"
              message: "Resource already exists"
              user_message: "A resource with this identifier already exists."
            request_id: "req_123456789"
            timestamp: "2025-09-24T10:00:00Z"
    
    InternalServerError:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            error:
              code: "INTERNAL_SERVER_ERROR"
              message: "An unexpected error occurred"
              user_message: "We're experiencing technical difficulties. Please try again later."
            request_id: "req_123456789"
            timestamp: "2025-09-24T10:00:00Z"
    
    RateLimitError:
      description: Too many requests
      headers:
        X-RateLimit-Limit:
          description: Request limit per time window
          schema:
            type: integer
          example: 100
        X-RateLimit-Remaining:
          description: Remaining requests in current window
          schema:
            type: integer
          example: 0
        X-RateLimit-Reset:
          description: Time when rate limit resets (Unix timestamp)
          schema:
            type: integer
          example: 1695297600
        Retry-After:
          description: Seconds to wait before retrying
          schema:
            type: integer
          example: 60
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            error:
