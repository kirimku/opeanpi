paths:
  # Customer Claim Endpoints
  /api/v1/storefront/{slug}/claims/submit:
    post:
      tags:
        - Customer Claims
      summary: Submit a warranty claim
      description: |
        Submit a new warranty claim for a registered product.

        **Shipping Methods:**
        - `drop_point`: Customer brings the item to a selected drop point. No courier pickup, no Kirimku service call.
        - `kirimku`: Courier picks up the item from customer's address. Requires contact_info, product_info, and shipping_details.

        **Key Differences:**
        | Field | Drop Point | Kirimku |
        |-------|-----------|---------|
        | contact_info | Optional (uses authenticated customer data) | Required |
        | product_info | Optional | Required |
        | shipping_details | Not used | Required |
        | drop_point_details | Required | Not used |
        | Kirimku service | Not called | Booking created, tracking fetched |
      security:
        - CustomerAuth: []
      parameters:
        - name: slug
          in: path
          required: true
          description: Storefront slug identifier
          schema:
            type: string
            pattern: '^[a-z0-9-]+$'
            example: "rexus"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomerClaimSubmissionRequest'
            examples:
              drop_point_claim:
                summary: Drop point warranty claim
                value:
                  barcode_number: "REX25WYP9LP8PYLYQ"
                  claim_type: "drop_point"
                  issue_description: "Mouse not working properly, double click issue"
                  issue_category: "hardware_malfunction"
                  severity: "medium"
                  drop_point_details:
                    drop_point_id: "f0242977-c406-4a53-a955-02607d657a4f"
                    notes: "Please call me when ready for pickup"
              kirimku_shipping_claim:
                summary: Kirimku shipping warranty claim
                value:
                  barcode_number: "REX25WYP9LP8PYLYQ"
                  claim_type: "kirimku"
                  issue_description: "Product not working properly after 2 months of use"
                  issue_category: "hardware_malfunction"
                  severity: "medium"
                  contact_info:
                    name: "John Doe"
                    email: "john.doe@example.com"
                    phone: "081234567890"
                    address: "Jl. Sudirman No. 123, Jakarta Pusat"
                    city: "Jakarta"
                    province: "DKI Jakarta"
                    postal_code: "10220"
                    preferred_contact: "email"
                  product_info:
                    serial_number: "SN123456789"
                    purchase_date: "2024-01-15"
                    purchase_location: "Rexus Official Store"
                  shipping_details:
                    courier: "jne"
                    service_type: "REG"
                    weight: 2.5
                    length: 30
                    width: 20
                    height: 15
                    pickup_method: "pickup"
                    with_insurance: true
                    pickup_address:
                      name: "John Doe"
                      phone: "081234567890"
                      address: "Jl. Sudirman No. 123, Jakarta Pusat"
                      city: "Jakarta"
                      province: "DKI Jakarta"
                      postal_code: "10220"
                    destination_address:
                      name: "SmartSeller Service Center"
                      phone: "021-5551234"
                      address: "Jl. Gatot Subroto No. 456, Jakarta Selatan"
                      city: "Jakarta"
                      province: "DKI Jakarta"
                      postal_code: "12930"
      responses:
        '200':
          description: Claim submitted successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/CustomerClaimSubmissionResponse'
              examples:
                drop_point_claim_success:
                  summary: Drop point claim submission success
                  value:
                    success: true
                    message: "Warranty claim submitted successfully"
                    data:
                      claim_id: "2763ec6b-5eb8-4634-a5c7-3d467b27c78d"
                      claim_number: "WAR-2025-000069"
                      status: "pending"
                      submitted_at: "2025-12-23T13:52:24.628665387+07:00"
                      estimated_resolution: "0001-01-01T00:00:00Z"
                      priority: "normal"
                      page_type: "drop_point_thank_you"
                      redirect_url: "/claims/2763ec6b-5eb8-4634-a5c7-3d467b27c78d/thank-you?type=drop-point"
                      next_steps:
                        - "Your warranty claim has been submitted successfully"
                        - "Please bring your item to the selected drop point"
                        - "Drop point staff will verify your item and process your claim"
                        - "Don't forget to bring your warranty card or proof of purchase"
                        - "You will receive email updates on your claim progress"
                        - "Our team will validate your claim within 24-48 hours"
                      contact_info:
                        name: "Test Customer"
                        email: "aswin.test3@gmail.com"
                        phone: "+6281234562310"
                        address: ""
                        city: ""
                        postal_code: ""
                        preferred_contact: "email"
                      tracking_info:
                        tracking_number: ""
                        status_url: ""
                        support_email: "support@smartseller.com"
                        support_phone: "+62-800-1234-5678"
                      drop_point_info:
                        drop_point_id: "f0242977-c406-4a53-a955-02607d657a4f"
                        drop_point_name: "Test Drop Point"
                        drop_point_code: "TEST_DROP_001"
                        drop_point_type: "retail"
                        address: "Test Address 123"
                        city: "Jakarta"
                        province: "DKI Jakarta"
                        postal_code: "12345"
                        contact_phone: "+62-21-9999-8888"
                        contact_email: "test@dropoint.com"
                        operating_hours: "Monday: 08:00-18:00, Tuesday: 08:00-18:00"
                        status: "active"
                        assigned_at: "2025-12-23T13:52:24.628665387+07:00"
                        available_slots: 10
                kirimku_claim_success:
                  summary: Kirimku shipping claim submission success
                  value:
                    success: true
                    message: "Warranty claim submitted successfully"
                    data:
                      claim_id: "2763ec6b-5eb8-4634-a5c7-3d467b27c78d"
                      claim_number: "WAR-2025-000070"
                      status: "pending"
                      submitted_at: "2025-12-23T14:00:00.628665387+07:00"
                      estimated_resolution: "0001-01-01T00:00:00Z"
                      priority: "normal"
                      page_type: "shipping_thank_you"
                      redirect_url: "/claims/2763ec6b-5eb8-4634-a5c7-3d467b27c78d/thank-you?type=shipping"
                      next_steps:
                        - "Your warranty claim has been submitted successfully"
                        - "Courier will pick up your item from the provided address"
                        - "Please ensure your item is properly packed"
                        - "You will receive email updates on your claim progress"
                        - "Our team will validate your claim within 24-48 hours"
                      contact_info:
                        name: "John Doe"
                        email: "john.doe@example.com"
                        phone: "081234567890"
                        address: "Jl. Sudirman No. 123"
                        city: "Jakarta"
                        province: "DKI Jakarta"
                        postal_code: "10220"
                        preferred_contact: "email"
                      tracking_info:
                        tracking_number: "KMK123456789"
                        status_url: "https://kirimku.com/track/KMK123456789"
                        support_email: "support@smartseller.com"
                        support_phone: "+62-800-1234-5678"
                      shipping_info:
                        booking_id: "booking_12345"
                        tracking_number: "KMK123456789"
                        courier: "JNE"
                        service_type: "REG"
                        status: "confirmed"
        '400':
          description: Bad request - validation errors
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                validation_error:
                  summary: Validation error
                  value:
                    success: false
                    message: "Validation failed"
                    error: "validation_error"
                    validation_errors:
                      - "warranty_barcode: field is required"
                      - "issue_description: field is required"
        '401':
          description: Unauthorized - authentication required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Not found - warranty barcode not found or not owned by customer
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '422':
          description: Unprocessable entity - business logic error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                warranty_expired:
                  summary: Warranty expired
                  value:
                    success: false
                    message: "Cannot submit claim for expired warranty"
                    error: "warranty_expired"
                duplicate_claim:
                  summary: Duplicate claim
                  value:
                    success: false
                    message: "A claim has already been submitted for this warranty"
                    error: "duplicate_claim"
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/v1/storefront/{slug}/claims/{id}/timeline:
    get:
      tags:
        - Customer Claims
      summary: Get claim timeline
      description: |
        Retrieves the timeline of events for a specific warranty claim.
        Customers can only view the timeline for their own claims.

        **Event Types:**
        - `status_change`: Claim status transition (pending → validated → completed, etc.)
        - `note_added`: Notes added to the claim
        - `attachment_uploaded`: Files uploaded to the claim
        - `assignment_changed`: Technician assignment changes
        - `repair_started`: Repair process began
        - `repair_completed`: Repair work finished
        - `shipment_created`: Shipping label created
        - `delivery_update`: Package status updates
        - `customer_contact`: Customer communication events
        - `system_update`: Automated system events

        Only events with `is_customer_visible = true` are returned.
      security:
        - CustomerAuth: []
      parameters:
        - name: slug
          in: path
          required: true
          description: Storefront slug identifier
          schema:
            type: string
            pattern: '^[a-z0-9-]+$'
            example: "rexus"
        - name: id
          in: path
          required: true
          description: Claim ID (UUID)
          schema:
            type: string
            format: uuid
          example: "2763ec6b-5eb8-4634-a5c7-3d467b27c78d"
      responses:
        '200':
          description: Timeline retrieved successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/CustomerClaimTimelineItem'
              examples:
                status_change_timeline:
                  summary: Status change timeline
                  value:
                    success: true
                    message: "Timeline retrieved successfully"
                    data:
                      - id: "2aed0e80-34c6-4592-a883-59f80acdcb58"
                        event: "status_change"
                        description: "Claim status changed from pending to completed"
                        timestamp: "2024-12-23T15:37:04.125822+07:00"
                        relative_time: "2 hours ago"
                        actor: "System"
                        actor_type: "system"
                        icon: "status"
                        color: "green"
                        is_important: true
                      - id: "90980ea5-a1f9-4963-b902-5c7bc06becc5"
                        event: "status_change"
                        description: "Claim status changed from pending to validated"
                        timestamp: "2024-12-23T14:17:11.908169+07:00"
                        relative_time: "3 hours ago"
                        actor: "System"
                        actor_type: "system"
                        icon: "status"
                        color: "blue"
                        is_important: true
                empty_timeline:
                  summary: Empty timeline (new claim)
                  value:
                    success: true
                    message: "Timeline retrieved successfully"
                    data: []
        '400':
          description: Bad request - invalid claim ID format
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                invalid_uuid:
                  summary: Invalid UUID format
                  value:
                    success: false
                    message: "Invalid claim ID format"
                    error: "validation_error"
        '401':
          description: Unauthorized - authentication required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                not_authenticated:
                  summary: Not authenticated
                  value:
                    success: false
                    message: "Customer authentication required"
                    error: "unauthorized"
        '404':
          description: Not found - claim doesn't exist or doesn't belong to customer
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                claim_not_found:
                  summary: Claim not found
                  value:
                    success: false
                    message: "Claim not found"
                    error: "not_found"
                access_denied:
                  summary: Access denied
                  value:
                    success: false
                    message: "Claim does not belong to customer"
                    error: "access_denied"
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

components:
  securitySchemes:
    CustomerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: Customer JWT authentication token

  schemas:
    SuccessResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: "Operation completed successfully"
        data:
          type: object
          nullable: true

    ErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          example: false
        message:
          type: string
          example: "Operation failed"
        error:
          type: string
          example: "validation_error"
        error_detail:
          type: string
          example: "Field validation failed"
        validation_errors:
          type: array
          items:
            type: string
          example: ["Field: is required"]

    CustomerClaimSubmissionRequest:
      type: object
      required:
        - barcode_number
        - claim_type
        - issue_description
        - severity
      properties:
        # Primary fields (standard API contract)
        warranty_id:
          type: string
          description: The warranty barcode (alias for barcode_number)
          example: "REX240101ABC123"
        issue_type:
          type: string
          description: Category of the issue
          enum: ["hardware", "software", "performance", "defect", "damage", "other"]
          example: "hardware"
        description:
          type: string
          description: Detailed description of the issue
          minLength: 10
          maxLength: 1000
          example: "Product not working properly after 2 months of use"
        severity:
          type: string
          description: Severity level of the issue
          enum: ["low", "medium", "high", "critical"]
          example: "medium"
        # Contact and product info (optional for drop_point, required for kirimku)
        contact_info:
          $ref: '#/components/schemas/CustomerClaimContactInfo'
          description: Contact information (required for kirimku shipping, optional for drop_point)
        product_info:
          $ref: '#/components/schemas/CustomerClaimProductInfo'
          description: Product information (required for kirimku shipping, optional for drop_point)
        # Shipping method selection
        shipping_method:
          type: string
          description: Method for shipping the warranty item
          enum: ["kirimku", "drop_point"]
          example: "drop_point"
        shipping_details:
          $ref: '#/components/schemas/CustomerClaimKirimkuShipping'
          description: Kirimku shipping details (required for kirimku shipping method)
        drop_point_details:
          $ref: '#/components/schemas/CustomerClaimDropPointDetails'
          description: Drop point details (required for drop_point shipping method)
        # Additional fields
        preferred_resolution:
          type: string
          description: Preferred resolution for the claim
          enum: ["repair", "replace", "refund"]
          example: "repair"
        attachments:
          type: array
          description: List of attachment URLs
          items:
            type: string
          example: ["https://example.com/photo1.jpg"]
        # Alternative field names for client compatibility
        barcode_number:
          type: string
          description: The warranty barcode number (alternative to warranty_id)
          example: "REX25WYP9LP8PYLYQ"
        claim_type:
          type: string
          description: Shipping method type (maps to shipping_method)
          enum: ["drop_point", "kirimku"]
          example: "drop_point"
        issue_description:
          type: string
          description: Detailed description of the issue (alternative to description)
          minLength: 10
          maxLength: 1000
          example: "Mouse not working properly, double click issue"
        issue_category:
          type: string
          description: Category of the issue (maps to issue_type)
          enum: ["hardware", "software", "hardware_malfunction", "software_malfunction", "hardware_defect", "physical_damage", "performance_issue", "defect", "damage", "performance", "other"]
          example: "hardware_malfunction"

    CustomerClaimContactInfo:
      type: object
      properties:
        name:
          type: string
          description: Customer contact name
          minLength: 2
          maxLength: 100
          example: "John Doe"
        email:
          type: string
          format: email
          description: Customer contact email
          example: "john.doe@example.com"
        phone:
          type: string
          description: Customer contact phone
          pattern: '^[0-9+\-\s()]+$'
          example: "081234567890"
        address:
          type: string
          description: Customer contact address
          minLength: 10
          maxLength: 500
          example: "Jl. Sudirman No. 123, Jakarta Pusat"
        city:
          type: string
          description: City name
          minLength: 2
          maxLength: 100
          example: "Jakarta"
        province:
          type: string
          description: Province name
          minLength: 2
          maxLength: 100
          example: "DKI Jakarta"
        postal_code:
          type: string
          description: Postal code
          pattern: '^[0-9]{5}$'
          example: "10220"
        preferred_contact:
          type: string
          description: Preferred contact method
          enum: ["email", "phone", "whatsapp"]
          example: "email"

    CustomerClaimProductInfo:
      type: object
      properties:
        serial_number:
          type: string
          description: Product serial number
          example: "SN123456789"
        purchase_date:
          type: string
          format: date
          description: Purchase date
          example: "2024-01-15"
        purchase_location:
          type: string
          description: Purchase location
          example: "Rexus Official Store"
        usage_frequency:
          type: string
          description: How often the product is used
          enum: ["daily", "weekly", "monthly", "rarely"]
          example: "daily"
        environment:
          type: string
          description: Environment where product is used
          enum: ["home", "office", "outdoor", "industrial"]
          example: "office"

    CustomerClaimDropPointDetails:
      type: object
      required:
        - drop_point_id
      properties:
        drop_point_id:
          type: string
          format: uuid
          description: Drop point ID where the item will be delivered
          example: "f0242977-c406-4a53-a955-02607d657a4f"
        notes:
          type: string
          description: Additional notes for drop point staff
          maxLength: 500
          example: "Please call me when ready for pickup"

    CustomerClaimKirimkuShipping:
      type: object
      required:
        - pickup_method
        - destination_address
        - package_details
        - service_type
      properties:
        pickup_method:
          type: string
          description: Method for product pickup
          enum: ["pickup", "drop_off"]
          example: "pickup"
        pickup_address:
          $ref: '#/components/schemas/CustomerClaimPickupAddress'
          description: Pickup address (required only when pickup_method is 'pickup')
        destination_address:
          $ref: '#/components/schemas/CustomerClaimDestinationAddress'
          description: Destination address for the warranty claim
        package_details:
          $ref: '#/components/schemas/CustomerClaimPackageDetails'
        service_type:
          type: string
          description: Kirimku service type
          enum: ["REG", "YES", "OKE"]
          example: "REG"
        insurance_value:
          type: number
          description: Insurance value for the package
          minimum: 0
          example: 500000

    CustomerClaimPickupAddress:
      type: object
      required:
        - name
        - phone
        - address
        - area
        - city
        - province
        - postal_code
      properties:
        name:
          type: string
          description: Contact name for pickup
          minLength: 2
          maxLength: 100
          example: "John Doe"
        phone:
          type: string
          description: Contact phone number for pickup
          pattern: '^[0-9+\-\s()]+$'
          example: "081234567890"
        address:
          type: string
          description: Pickup address
          minLength: 10
          maxLength: 500
          example: "Jl. Sudirman No. 123, Jakarta Pusat"
        area:
          type: string
          description: Area or district
          minLength: 2
          maxLength: 100
          example: "Sudirman"
        city:
          type: string
          description: City name
          minLength: 2
          maxLength: 100
          example: "Jakarta"
        province:
          type: string
          description: Province name
          minLength: 2
          maxLength: 100
          example: "DKI Jakarta"
        postal_code:
          type: string
          description: Postal code
          pattern: '^[0-9]{5}$'
          example: "10220"

    CustomerClaimDestinationAddress:
      type: object
      required:
        - name
        - phone
        - email
        - address
        - area
        - city
        - province
        - postal_code
      properties:
        name:
          type: string
          description: Recipient name
          minLength: 2
          maxLength: 100
          example: "SmartSeller Service Center"
        phone:
          type: string
          description: Contact phone number
          pattern: '^[0-9+\-\s()]+$'
          example: "021-5551234"
        email:
          type: string
          format: email
          description: Contact email address
          example: "service@smartseller.com"
        address:
          type: string
          description: Delivery address
          minLength: 10
          maxLength: 500
          example: "Jl. Gatot Subroto No. 456, Jakarta Selatan"
        area:
          type: string
          description: Area or district
          minLength: 2
          maxLength: 100
          example: "Gatot Subroto"
        city:
          type: string
          description: City name
          minLength: 2
          maxLength: 100
          example: "Jakarta"
        province:
          type: string
          description: Province name
          minLength: 2
          maxLength: 100
          example: "DKI Jakarta"
        postal_code:
          type: string
          description: Postal code
          pattern: '^[0-9]{5}$'
          example: "12930"

    CustomerClaimPackageDetails:
      type: object
      required:
        - weight
        - length
        - width
        - height
        - description
      properties:
        weight:
          type: number
          description: Package weight in kg
          minimum: 0.1
          maximum: 30
          example: 2.5
        length:
          type: number
          description: Package length in cm
          minimum: 1
          maximum: 150
          example: 30
        width:
          type: number
          description: Package width in cm
          minimum: 1
          maximum: 150
          example: 20
        height:
          type: number
          description: Package height in cm
          minimum: 1
          maximum: 150
          example: 15
        description:
          type: string
          description: Package description
          minLength: 5
          maxLength: 200
          example: "Defective electronic product for warranty claim"

    CustomerClaimSubmissionResponse:
      type: object
      properties:
        claim_id:
          type: string
          format: uuid
          description: Unique claim identifier
          example: "2763ec6b-5eb8-4634-a5c7-3d467b27c78d"
        claim_number:
          type: string
          description: Human-readable claim number
          example: "WAR-2025-000069"
        status:
          type: string
          description: Current claim status
          enum: ["pending", "processing", "validated", "approved", "rejected", "completed", "cancelled"]
          example: "pending"
        submitted_at:
          type: string
          format: date-time
          description: When the claim was submitted
          example: "2025-12-23T13:52:24.628665387+07:00"
        estimated_resolution:
          type: string
          format: date-time
          description: Estimated completion date
          nullable: true
          example: "2025-12-30T00:00:00Z"
        priority:
          type: string
          description: Claim priority
          enum: ["low", "normal", "high", "urgent"]
          example: "normal"
        # Frontend navigation fields
        page_type:
          type: string
          description: Type of page to render for thank you screen
          enum: ["drop_point_thank_you", "shipping_thank_you"]
          nullable: true
          example: "drop_point_thank_you"
        redirect_url:
          type: string
          description: Suggested URL to redirect to after successful submission
          nullable: true
          example: "/claims/2763ec6b-5eb8-4634-a5c7-3d467b27c78d/thank-you?type=drop-point"
        next_steps:
          type: array
          description: List of next steps for the customer (varies by shipping method)
          items:
            type: string
          example:
            - "Your warranty claim has been submitted successfully"
            - "Please bring your item to the selected drop point"
            - "Drop point staff will verify your item and process your claim"
        # Contact information (always present, uses authenticated customer data for drop_point)
        contact_info:
          $ref: '#/components/schemas/CustomerClaimContactInfo'
        tracking_info:
          $ref: '#/components/schemas/CustomerClaimTrackingInfo'
          description: Support contact information (always present)
        shipping_info:
          $ref: '#/components/schemas/CustomerClaimShippingInfo'
          description: Kirimku shipping information (only present for kirimku shipping method)
        drop_point_info:
          $ref: '#/components/schemas/CustomerClaimDropPointInfo'
