    CustomerClaimTimelineItem:
      type: object
      description: Represents a single timeline event for a warranty claim
      properties:
        id:
          type: string
          format: uuid
          description: Unique identifier for the timeline event
          example: "2aed0e80-34c6-4592-a883-59f80acdcb58"
        event:
          type: string
          description: Type of event that occurred
          enum:
            - status_change
            - note_added
            - attachment_uploaded
            - assignment_changed
            - repair_started
            - repair_completed
            - shipment_created
            - delivery_update
            - customer_contact
            - system_update
          example: "status_change"
        description:
          type: string
          description: Human-readable description of the event
          example: "Claim status changed from pending to validated"
        timestamp:
          type: string
          format: date-time
          description: When the event occurred
          example: "2024-12-23T15:37:04.125822+07:00"
        relative_time:
          type: string
          description: Human-readable relative time (e.g., "2 hours ago")
          example: "2 hours ago"
        actor:
          type: string
          description: Name of the person/system who performed the action
          example: "Admin User"
        actor_type:
          type: string
          description: Type of actor who performed the action
          enum: ["customer", "admin", "technician", "system"]
          example: "admin"
        icon:
          type: string
          description: Icon identifier for UI rendering
          enum: ["status", "note", "attachment", "user", "tool", "check", "truck", "package", "phone", "system"]
          example: "status"
        color:
          type: string
          description: Color indicator for UI rendering
          enum: ["blue", "green", "orange", "red", "gray", "purple", "indigo"]
          example: "green"
        is_important:
          type: boolean
          description: Whether this event should be highlighted in the UI
          example: true
        details:
          type: object
          description: Additional event-specific metadata
          additionalProperties: true
          example:
            from_status: "pending"
            to_status: "validated"
            performed_by: "admin@example.com"