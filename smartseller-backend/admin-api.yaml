openapi: 3.0.3
info:
  title: SmartSeller Admin API
  description: |
    Comprehensive admin management API for SmartSeller platform.
    This API provides endpoints for administrative operations including drop point management,
    user management, system configuration, and analytics.
  version: 1.0.0
  contact:
    name: SmartSeller Team
    email: support@smartseller.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: http://localhost:8090/api/v1
    description: Development server
  - url: https://api.smartseller.com/api/v1
    description: Production server

security:
  - BearerAuth: []

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    # Error Responses
    ErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          example: false
        message:
          type: string
          example: "Operation failed"
        error:
          type: string
          example: "validation_error"
        error_detail:
          type: string
          example: "Name field is required"
        validation_errors:
          type: array
          items:
            type: string
          example: ["Name: wajib diisi", "Code: sudah digunakan"]
        meta:
          type: object
          properties:
            http_status:
              type: integer
              example: 400

    # Success Responses
    SuccessResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: "Operation completed successfully"
        data:
          type: object
          nullable: true

tags:
  - name: Admin Drop Points
    description: Admin drop point management operations
  - name: Admin Account
    description: Admin account profile and preferences

paths:
  # Admin Drop Point Endpoints
  /admin/warranty/drop-points:
    post:
      tags:
        - Admin Drop Points
      summary: Create drop point
      description: |
        Create a new drop point for warranty claims.
        This endpoint allows administrators to add new drop points to the system.
      security:
