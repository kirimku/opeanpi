        '201':
          description: Drop point created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Drop point created successfully"
                  data:
                    $ref: './drop-point-endpoints.yaml#/components/schemas/DropPointResponse'
        '400':
          description: Bad request - validation errors
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Authentication required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Authorization failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    get:
      tags:
        - Admin Drop Points
      summary: List drop points
      description: |
        Get a paginated list of drop points with optional filtering.
        This endpoint provides comprehensive drop point management capabilities for administrators.
      security:
        - BearerAuth: []
      parameters:
        - name: page
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            default: 1
          description: Page number for pagination
          example: 1
        - name: page_size
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
          description: Number of items per page
          example: 10
        - name: code
          in: query
          required: false
          schema:
            type: string
            minLength: 3
            maxLength: 50
          description: Filter by code
          example: "DP-JKT-001"
        - name: name
          in: query
          required: false
          schema:
            type: string
            minLength: 3
            maxLength: 200
          description: Filter by name
          example: "Jakarta Central"
        - name: type
          in: query
          required: false
          schema:
            $ref: './drop-point-endpoints.yaml#/components/schemas/DropPointType'
          description: Filter by type
          example: "retail"
        - name: status
          in: query
          required: false
          schema:
            $ref: './drop-point-endpoints.yaml#/components/schemas/DropPointStatus'
          description: Filter by status
          example: "active"
        - name: city
          in: query
          required: false
          schema:
            type: string
            minLength: 2
            maxLength: 100
          description: Filter by city
          example: "Jakarta"
        - name: area
          in: query
          required: false
          schema:
            type: string
            minLength: 2
            maxLength: 100
          description: Filter by area
          example: "Menteng"
        - name: province
          in: query
          required: false
          schema:
            type: string
            minLength: 2
            maxLength: 100
          description: Filter by province
          example: "DKI Jakarta"
        - name: country
          in: query
          required: false
          schema:
            type: string
            minLength: 2
            maxLength: 100
          description: Filter by country
          example: "Indonesia"
        - name: postal_code
          in: query
          required: false
          schema:
            type: string
            minLength: 3
            maxLength: 20
          description: Filter by postal code
          example: "10310"
        - name: tags
          in: query
          required: false
          schema:
            type: array
            items:
              type: string
          description: Filter by tags
          example: ["central", "express"]
        - name: min_rating
          in: query
          required: false
          schema:
            type: number
            format: float
            minimum: 0
            maximum: 5
          description: Filter by minimum rating
          example: 4.0
        - name: max_rating
          in: query
          required: false
          schema:
            type: number
            format: float
            minimum: 0
            maximum: 5
          description: Filter by maximum rating
          example: 5.0
        - name: has_capacity
          in: query
          required: false
          schema:
            type: boolean
          description: Filter by available capacity
          example: true
        - name: has_service
          in: query
          required: false
          schema:
            type: string
            minLength: 2
            maxLength: 50
          description: Filter by service availability
          example: "warranty_submission"
        - name: latitude
          in: query
          required: false
          schema:
            type: number
            format: float
            minimum: -90
            maximum: 90
          description: Filter by latitude (for location-based search)
          example: -6.2088
        - name: longitude
          in: query
          required: false
          schema:
            type: number
            format: float
            minimum: -180
            maximum: 180
          description: Filter by longitude (for location-based search)
          example: 106.8456
        - name: radius_km
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 1000
          description: Radius in km for location-based search
          example: 10
        - name: sort_by
          in: query
          required: false
          schema:
            type: string
            enum: [name, code, city, area, province, status, rating, priority, created_at, updated_at]
            default: "created_at"
          description: Sort field
          example: "created_at"
        - name: sort_direction
          in: query
          required: false
          schema:
            type: string
            enum: [asc, desc]
            default: "desc"
          description: Sort direction
          example: "desc"
