paths:
  # Warranty Barcode Management
  /api/v1/admin/warranty/barcodes:
    get:
      tags:
        - Admin Warranty Management
      summary: List warranty barcodes
      description: Retrieve a paginated list of warranty barcodes with filtering options
      security:
        - BearerAuth: []
      parameters:
        - name: page
          in: query
          description: Page number (1-based)
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: page_size
          in: query
          description: Number of items per page
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
        - name: status
          in: query
          description: Filter by barcode status
          schema:
            type: string
            enum: [generated, activated, expired, revoked]
        - name: product_id
          in: query
          description: Filter by product ID
          schema:
            type: string
            format: uuid
        - name: storefront_id
          in: query
          description: Filter by storefront ID
          schema:
            type: string
            format: uuid
        - name: search
          in: query
          description: Search in barcode or product name
          schema:
            type: string
        - name: created_from
          in: query
          description: Filter by creation date (from)
          schema:
            type: string
            format: date-time
        - name: created_to
          in: query
          description: Filter by creation date (to)
          schema:
            type: string
            format: date-time
        - name: severity
          in: query
          description: Filter by claim severity
          schema:
            type: string
            enum: [low, medium, high, critical]
        - name: sort_by
          in: query
          description: Sort claims by field
          schema:
            type: string
            enum: [created_at, updated_at, priority, status, severity]
            default: created_at
        - name: sort_order
          in: query
          description: Sort order
          schema:
            type: string
            enum: [asc, desc]
            default: desc
        - name: search
          in: query
          description: Search in claim number, customer name, or issue description
          schema:
            type: string
      responses:
        '200':
          description: Warranty barcodes retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Warranty barcodes retrieved successfully"
                  data:
                    type: object
                    properties:
                      barcodes:
                        type: array
                        items:
                          $ref: ''./schemas.yaml#/schemas/WarrantyBarcodeDTO'
                      pagination:
                        $ref: ''./schemas.yaml#/schemas/PaginationMeta'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/InternalServerError'

    post:
      tags:
        - Admin Warranty Management
      summary: Generate warranty barcodes
      description: Generate new warranty barcodes for products
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: ''./schemas.yaml#/schemas/GenerateBarcodeRequest'
      responses:
        '201':
          description: Warranty barcodes generated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Warranty barcodes generated successfully"
                  data:
                    type: object
                    properties:
                      batch_id:
                        type: string
                        format: uuid
                        example: "123e4567-e89b-12d3-a456-426614174000"
                      generated_count:
                        type: integer
                        example: 100
                      barcodes:
                        type: array
                        items:
                          $ref: ''./schemas.yaml#/schemas/WarrantyBarcodeDTO'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/v1/admin/warranty/barcodes/{id}:
    get:
      tags:
        - Admin Warranty Management
      summary: Get warranty barcode details
      description: Retrieve detailed information about a specific warranty barcode
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Warranty barcode ID
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Warranty barcode details retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Warranty barcode details retrieved successfully"
                  data:
                    $ref: ''./schemas.yaml#/schemas/WarrantyBarcodeDetailDTO'
        '404':
          $ref: '#/components/responses/NotFound'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/InternalServerError'

    put:
      tags:
        - Admin Warranty Management
      summary: Update warranty barcode
      description: Update warranty barcode information and status
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Warranty barcode ID
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: ''./schemas.yaml#/schemas/UpdateBarcodeRequest'
      responses:
        '200':
          description: Warranty barcode updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Warranty barcode updated successfully"
                  data:
                    $ref: ''./schemas.yaml#/schemas/WarrantyBarcodeDTO'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/InternalServerError'

    delete:
      tags:
        - Admin Warranty Management
      summary: Revoke warranty barcode
      description: Revoke a warranty barcode (soft delete)
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Warranty barcode ID
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Warranty barcode revoked successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Warranty barcode revoked successfully"
        '404':
          $ref: '#/components/responses/NotFound'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/v1/admin/warranty/barcodes/{id}/qr:
    get:
      tags:
        - Admin Warranty Management
      summary: Generate QR code for warranty barcode
      description: Generate QR code image for a warranty barcode on-demand with customizable options
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Warranty barcode ID
          schema:
            type: string
            format: uuid
        - name: size
          in: query
          description: QR code size in pixels
          schema:
            type: integer
            minimum: 64
            maximum: 1024
            default: 256
        - name: error_level
          in: query
          description: Error correction level
          schema:
            type: string
            enum: [L, M, Q, H]
            default: M
        - name: format
          in: query
          description: Response format
          schema:
            type: string
            enum: [base64, png]
            default: base64
      responses:
        '200':
          description: QR code generated successfully
          headers:
            Cache-Control:
              description: Cache control header
              schema:
                type: string
                example: "public, max-age=3600"
            ETag:
              description: Entity tag for caching
              schema:
                type: string
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "QR code generated successfully"
                  data:
                    type: object
                    properties:
                      qr_code:
                        type: string
                        description: Base64 encoded QR code image
                        example: "iVBORw0KGgoAAAANSUhEUgAAAQAAAAEA..."
                      size:
                        type: integer
                        example: 256
                      error_level:
                        type: string
                        example: "M"
                      format:
                        type: string
                        example: "base64"
            image/png:
              schema:
                type: string
                format: binary
                description: PNG image of the QR code
        '400':
          description: Bad request - Invalid parameters
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: "Invalid size parameter. Must be between 64 and 1024"
                  error:
                    type: string
                    example: "INVALID_PARAMETER"
        '404':
          $ref: '#/components/responses/NotFound'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/v1/admin/warranty/barcodes/{id}/approve:
    post:
      tags:
        - Admin Warranty Management
      summary: Approve warranty for claims
      description: Approve an activated warranty barcode to allow customers to submit claims
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Warranty barcode ID
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: ''./schemas.yaml#/schemas/WarrantyApprovalRequest'
      responses:
        '200':
          description: Warranty approved for claims successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Warranty approved for claims successfully"
                  data:
                    type: object
                    properties:
                      barcode_id:
                        type: string
                        format: uuid
                        example: "123e4567-e89b-12d3-a456-426614174000"
                      approved_at:
                        type: string
                        format: date-time
                        example: "2023-12-05T10:30:00Z"
                      approved_by:
                        type: string
                        example: "admin_user_123"
                      approval_reason:
                        type: string
                        example: "Product registration verified and warranty period confirmed"
        '400':
          description: Bad request - Invalid barcode state or parameters
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: "Cannot approve warranty: barcode is not in activated state"
        '404':
          $ref: '#/components/responses/NotFound'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/v1/admin/warranty/barcodes/{id}/approve-registration:
    post:
      tags:
        - Admin Warranty Management
      summary: Approve warranty registration
      description: Approve a warranty barcode registration, transitioning it from waiting_approval to activated status. Optionally correct the purchase date to recalculate warranty expiry period.
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Warranty barcode ID
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                approval_reason:
                  type: string
                  description: Reason for approving the warranty registration
                  example: "Customer registration verified and product authenticity confirmed"
                purchase_date:
                  type: string
                  format: date
                  description: Optional purchase date to correct the warranty period calculation (YYYY-MM-DD format)
                  example: "2024-12-15"
              required:
                - approval_reason
      responses:
        '200':
          description: Warranty registration approved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Warranty registration approved successfully"
                  data:
                    type: object
                    properties:
                      barcode_id:
                        type: string
                        format: uuid
                        example: "123e4567-e89b-12d3-a456-426614174000"
                      status:
                        type: string
                        example: "activated"
                      activated_at:
                        type: string
                        format: date-time
                        example: "2023-12-05T10:30:00Z"
                      approved_by:
                        type: string
                        example: "admin_user_123"
                      approval_reason:
                        type: string
                        example: "Customer registration verified and product authenticity confirmed"
                      expiry_date:
                        type: string
                        format: date-time
                        example: "2024-12-05T10:30:00Z"
        '400':
          description: Bad request - Invalid barcode state or parameters
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: "Cannot approve warranty: barcode is not in waiting_approval state"
        '404':
          $ref: '#/components/responses/NotFound'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/v1/admin/warranty/barcodes/pending-approval:
    get:
      tags:
        - Admin Warranty Management
      summary: List warranties pending approval
      description: Retrieve a paginated list of warranty barcodes in waiting_approval status (customer registered, waiting admin approval)
      security:
        - BearerAuth: []
      parameters:
        - name: page
          in: query
          description: Page number (1-based)
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: page_size
          in: query
          description: Number of items per page
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
        - name: limit
          in: query
          description: Alias for page_size
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
        - name: product_id
          in: query
          description: Filter by product ID
          schema:
            type: string
            format: uuid
        - name: search
          in: query
          description: Search in barcode number, customer email, or product name
          schema:
            type: string
        - name: activated_from
          in: query
          description: Filter by activation date (from)
          schema:
            type: string
            format: date-time
        - name: activated_to
          in: query
          description: Filter by activation date (to)
          schema:
            type: string
            format: date-time
        - name: storefront_id
          in: query
          description: Storefront ID to scope results (admin can omit to list across storefronts)
          schema:
            type: string
            format: uuid
        - name: storefront_slug
          in: query
          description: Storefront slug to scope results (alternative to storefront_id)
          schema:
            type: string
      responses:
        '200':
          description: Pending approval warranties retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Pending approval warranties retrieved successfully"
                  data:
                    type: object
                    properties:
                      barcodes:
                        type: array
                        items:
                          $ref: ''./schemas.yaml#/schemas/WarrantyBarcodeDTO'
                      pagination:
                        $ref: ''./schemas.yaml#/schemas/PaginationMeta'
                      summary:
                        type: object
                        properties:
                          total_pending:
                            type: integer
                            example: 45
                          oldest_pending_days:
                            type: integer
                            example: 7
                            description: Days since the oldest pending warranty was activated
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/InternalServerError'

