components:
  schemas:
    # Warranty Barcode Schemas
    WarrantyBarcodeDTO:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: "123e4567-e89b-12d3-a456-426614174000"
        barcode:
          type: string
          example: "WB-2023-ABC123DEF456"
        product_id:
          type: string
          format: uuid
          example: "123e4567-e89b-12d3-a456-426614174000"
        product_variant_id:
          type: string
          format: uuid
          nullable: true
          description: Associated product variant ID when generated per variant
          example: "123e4567-e89b-12d3-a456-426614174123"
        product_name:
          type: string
          example: "Samsung Galaxy S23"
        storefront_id:
          type: string
          format: uuid
          example: "123e4567-e89b-12d3-a456-426614174000"
        storefront_name:
          type: string
          example: "TechStore Indonesia"
        status:
          type: string
          enum: [generated, activated, expired, revoked]
          example: "generated"
        warranty_period_months:
          type: integer
          example: 12
        activation_date:
          type: string
          format: date-time
          nullable: true
          example: "2023-12-01T10:00:00Z"
        expiry_date:
          type: string
          format: date-time
          nullable: true
          example: "2024-12-01T10:00:00Z"
        invoice_number:
          type: string
          nullable: true
          description: "Purchase invoice number"
          example: "INV-2023-001234"
        retailer_name:
          type: string
          nullable: true
          description: "Name of the retailer where product was purchased"
          example: "TechStore Jakarta"
        retailer_address:
          type: string
          nullable: true
          description: "Address of the retailer where product was purchased"
          example: "Jl. Sudirman No. 123, Jakarta"
        purchase_date:
          type: string
          format: date
          nullable: true
          description: "Date when the product was purchased"
          example: "2023-11-15"
        proof_of_purchase_url:
          type: string
          nullable: true
          description: "R2 storage URL for the proof of purchase document"
          example: "https://r2.smartseller.com/warranty-proofs/storefront-123/proof-456.pdf"
        created_at:
          type: string
          format: date-time
          example: "2023-11-01T10:00:00Z"
        updated_at:
          type: string
          format: date-time
          example: "2023-11-01T10:00:00Z"

    WarrantyBarcodeDetailDTO:
      allOf:
        - $ref: ''./schemas.yaml#/schemas/WarrantyBarcodeDTO'
        - type: object
          properties:
            batch_id:
              type: string
              format: uuid
              example: "123e4567-e89b-12d3-a456-426614174000"
            generation_algorithm:
              type: string
              example: "UUID_BASED"
            security_hash:
              type: string
              example: "sha256:abc123def456..."
            activation_details:
              type: object
              nullable: true
              properties:
                activated_by:
                  type: string
                  example: "customer@example.com"
                activation_ip:
                  type: string
                  example: "192.168.1.1"
                activation_location:
                  type: string
                  example: "Jakarta, Indonesia"
            claims:
              type: array
              items:
                $ref: ''./schemas.yaml#/schemas/WarrantyClaimSummaryDTO'

    GenerateBarcodeRequest:
      type: object
      required:
        - product_id
        - quantity
        - warranty_period_months
      properties:
        product_id:
          type: string
          format: uuid
          example: "123e4567-e89b-12d3-a456-426614174000"
        product_variant_id:
          type: string
          format: uuid
          nullable: true
          description: Optional variant ID for variant-based barcode generation
          example: "123e4567-e89b-12d3-a456-426614174123"
        quantity:
          type: integer
          minimum: 1
          maximum: 10000
          example: 100
        warranty_period_months:
          type: integer
          minimum: 1
          maximum: 120
          example: 12
        generation_algorithm:
          type: string
          enum: [UUID_BASED, SEQUENTIAL, RANDOM]
          default: UUID_BASED
          example: "UUID_BASED"
        prefix:
          type: string
          maxLength: 10
          example: "WB-2023"
        suffix:
          type: string
          maxLength: 10
          example: ""
        batch_name:
          type: string
          maxLength: 100
          example: "Samsung Galaxy S23 - December 2023"

    UpdateBarcodeRequest:
      type: object
      properties:
        status:
          type: string
          enum: [generated, activated, expired, revoked]
          example: "activated"
        warranty_period_months:
          type: integer
          minimum: 1
          maximum: 120
          example: 12
        notes:
          type: string
          maxLength: 500
          example: "Extended warranty period due to manufacturing defect"

