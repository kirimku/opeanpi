          required: true
          description: Warranty address ID
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: ''./schemas.yaml#/schemas/WarrantyAddressRequest'
      responses:
        '200':
          description: Warranty address updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Warranty address updated successfully"
                  data:
                    $ref: ''./schemas.yaml#/schemas/WarrantyAddressResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '401':
