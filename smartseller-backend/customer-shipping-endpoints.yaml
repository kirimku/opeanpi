      summary: Get shipping transaction details (Customer)
      description: |
        Retrieve complete details of a shipping transaction including delivery information, package details, and payment invoice.
        
        **Authentication Required:** Customer must be logged in
        
        **Response Includes:**
        - Transaction state and status information
        - Complete delivery addresses (sender and recipient)
        - Package details (weight, dimensions, value)
        - Amount breakdown (shipping cost, insurance, etc.)
        - **Invoice with complete payment information:**
          - Payment URL and checkout URL (when available)
          - Payment method and channel (QR_CODE, VIRTUAL_ACCOUNT, EWALLET, etc.)
          - QR code as base64 PNG image (for QRIS payments)
          - QR code text representation
          - Payment gateway provider (durianpay, KIRIMKU_QRIS, etc.)
          - Payment status and expiration time
        
        **Use Cases:**
        - Display complete transaction details to customers
        - Show payment information with QR code for pending payments
        - Track shipping status and booking code
