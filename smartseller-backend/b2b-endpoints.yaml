        cod_value:
          type: number
          format: float
          description: COD amount to collect (required when cod is true)
          example: 500000
        cod_admin_fee_paid_by:
          type: string
          description: Who pays the COD admin fee (required when cod is true)
          enum: [seller, buyer]
          example: "seller"
        package_category:
          type: string
          description: Category of the package contents
          enum: [Fashion, Dokumen, Buku, "Obat & Herbal", Kecantikan, Mainan, Makanan, "Makanan Beku", "Makanan Segar", Sparepart, "Alat Kesehatan"]
          example: "Fashion"
        from:
          $ref: ''./schemas.yaml#/schemas/TransactionAddress'
        to:
          $ref: ''./schemas.yaml#/schemas/TransactionAddress'
        ewallet_override_phone:
          type: string
          description: Override phone number for e-wallet payments (optional). If provided, this phone number will be used instead of the user's profile phone when creating e-wallet charges with DurianPay.
          example: "+6281234567890"
        original_sender:
          $ref: ''./schemas.yaml#/schemas/TransactionSender'
          description: Optional original sender details for dropshipping

    TransactionAddress:
      type: object
      required:
        - name
        - phone
        - province
        - city
        - address
        - post_code
      properties:
        name:
          type: string
          description: Recipient/sender name
          example: "John Doe"
        phone:
          type: string
          description: Contact phone number
          example: "081234567890"
        email:
          type: string
          format: email
          description: Contact email
          example: "john@example.com"
        address:
          type: string
          description: Street address
          example: "Jl. Sudirman No. 123"
        area:
          type: string
          description: Area/district/subdistrict
          example: "Karet Tengsin"
        city:
          type: string
          description: City
          example: "Jakarta Pusat"
        province:
          type: string
          description: Province
          example: "DKI Jakarta"
        post_code:
          type: string
          description: Postal code
          example: "10220"
        latitude:
          type: number
          format: float
          description: Latitude coordinate
          example: -6.2088
        longitude:
          type: number
          format: float
          description: Longitude coordinate
          example: 106.8456

    TransactionSender:
      type: object
      required:
        - name
        - phone
      properties:
        name:
          type: string
          description: Original sender name
          example: "Jane Smith"
        phone:
          type: string
          description: Original sender phone
          example: "087654321098"
        store_name:
          type: string
          description: Store name
          example: "JaneStore"

    BookingPackageDetails:
      type: object
      required:
        - description
        - weight
        - value
      properties:
        description:
          type: string
        weight:
          type: number
        dimensions:
          $ref: ''./schemas.yaml#/schemas/Dimensions'
        value:
          type: integer
        category:
          type: string

    Dimensions:
      type: object
      properties:
        length:
          type: number
        width:
          type: number
        height:
          type: number

    BookingOptions:
      type: object
      properties:
        insurance:
          type: boolean
        cod:
          type: boolean
        pickup_required:
          type: boolean
        pickup_time:
          type: string
          enum: ["morning", "afternoon", "evening"]

    PaymentInfo:
      type: object
      properties:
        method:
          type: string
          enum: ["api_credit", "invoice", "prepaid"]
        reference:
          type: string

    BookingResponse:
      allOf:
        - $ref: ''./schemas.yaml#/schemas/BaseResponse'
        - type: object
          properties:
            data:
              $ref: ''./schemas.yaml#/schemas/BookingData'

    BookingData:
      type: object
      properties:
        booking_id:
          type: string
        tracking_number:
          type: string
        courier:
          type: string
        service:
          type: string
        status:
          type: string
        total_cost:
          type: integer
        breakdown:
          $ref: ''./schemas.yaml#/schemas/CostBreakdown'
        payment:
          $ref: ''./schemas.yaml#/schemas/PaymentStatus'
        estimated_pickup:
          type: string
          format: date-time
        estimated_delivery:
          type: string
          format: date-time

    CostBreakdown:
      type: object
      properties:
        shipping_fee:
          type: integer
        insurance_fee:
          type: integer
        admin_fee:
          type: integer

    PaymentStatus:
      type: object
      properties:
        status:
          type: string
        method:
          type: string
        invoice_id:
          type: string

    BookingDetailsResponse:
      allOf:
        - $ref: ''./schemas.yaml#/schemas/BaseResponse'
        - type: object
          properties:
            data:
              $ref: ''./schemas.yaml#/schemas/BookingDetails'

    BookingDetails:
      type: object
      properties:
        booking_id:
          type: string
        tracking_number:
          type: string
        status:
          type: string
        courier:
          $ref: ''./schemas.yaml#/schemas/CourierInfo'
        sender:
          $ref: ''./schemas.yaml#/schemas/ContactDetails'
        recipient:
          $ref: ''./schemas.yaml#/schemas/ContactDetails'
        package:
          $ref: ''./schemas.yaml#/schemas/PackageDetails'
        cost:
          $ref: ''./schemas.yaml#/schemas/CostBreakdown'
        timeline:
          $ref: ''./schemas.yaml#/schemas/BookingTimeline'

    CourierInfo:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        service:
          type: string

    ContactDetails:
      type: object
      properties:
        name:
          type: string
        phone:
          type: string
        email:
          type: string
        address:
          type: string

    BookingTimeline:
      type: object
      properties:
        created_at:
          type: string
          format: date-time
        confirmed_at:
          type: string
          format: date-time
        pickup_scheduled:
          type: string
          format: date-time
        estimated_delivery:
          type: string
          format: date-time

    BookingUpdateRequest:
      type: object
      properties:
        recipient:
          $ref: ''./schemas.yaml#/schemas/ContactInfo'
        pickup_time:
          type: string

    # Payment Schemas
    PaymentInvoiceRequest:
      type: object
      required:
        - booking_ids
        - payment_method
      properties:
        booking_ids:
          type: array
          items:
            type: string
        payment_method:
          type: string
          enum: ["qr_code", "virtual_account", "credit_card", "e_wallet"]
        payment_channel:
          type: string
        customer_info:
          $ref: ''./schemas.yaml#/schemas/CustomerInfo'

    CustomerInfo:
      type: object
      properties:
        name:
          type: string
        email:
          type: string
        phone:
          type: string

    PaymentInvoiceResponse:
      allOf:
        - $ref: ''./schemas.yaml#/schemas/BaseResponse'
        - type: object
          properties:
            data:
              $ref: ''./schemas.yaml#/schemas/PaymentInvoiceData'

    PaymentInvoiceData:
      type: object
      properties:
        invoice_id:
          type: string
        payment_url:
          type: string
        amount:
          type: integer
        status:
          type: string
        expires_at:
          type: string
          format: date-time

    # Tracking Schemas
    TrackingResponse:
      allOf:
        - $ref: ''./schemas.yaml#/schemas/BaseResponse'
        - type: object
          properties:
            data:
              $ref: ''./schemas.yaml#/schemas/TrackingData'

    TrackingData:
      type: object
      properties:
        tracking_number:
          type: string
        courier:
          type: string
        status:
          type: string
        current_location:
          type: string
        estimated_delivery:
          type: string
          format: date-time
        last_update:
          type: string
          format: date-time
        history:
          type: array
          items:
            $ref: ''./schemas.yaml#/schemas/TrackingEvent'

    TrackingEvent:
      type: object
      properties:
        timestamp:
          type: string
          format: date-time
        status:
          type: string
        location:
          type: string
        description:
          type: string

    BatchTrackingResponse:
      allOf:
        - $ref: ''./schemas.yaml#/schemas/BaseResponse'
        - type: object
          properties:
            data:
              type: object
              properties:
                results:
                  type: array
                  items:
                    $ref: ''./schemas.yaml#/schemas/TrackingData'

    # Webhook Schemas
    WebhookRegistrationRequest:
      type: object
      required:
        - url
        - events
      properties:
        url:
          type: string
          format: uri
        events:
          type: array
          items:
            type: string
            enum: ["booking.created", "booking.confirmed", "payment.paid", "tracking.updated", "delivery.completed"]
        secret:
          type: string
          description: Secret for webhook signature verification

    # Transaction Response Schema
    TransactionResponse:
      allOf:
        - $ref: ''./schemas.yaml#/schemas/BaseResponse'
        - type: object
          properties:
            data:
              $ref: ''./schemas.yaml#/schemas/TransactionData'

    TransactionData:
      type: object
      properties:
        id:
          type: string
          description: Transaction ID
          example: "TXN-20240115-001"
        unique_id:
          type: string
          description: Client-provided unique identifier
          example: "trans-b2b-123456"
        order_name:
          type: string
          description: Order name or description
          example: "Electronics - Laptop"
        order_price:
          type: integer
          description: Order value in IDR
          example: 500000
        weight:
          type: integer
          description: Package weight in grams
          example: 1500
        dimensions:
          type: object
          properties:
            length:
              type: integer
              description: Package length in cm
              example: 20
            width:
              type: integer
              description: Package width in cm
              example: 15
            height:
              type: integer
              description: Package height in cm
              example: 10
        notes:
          type: string
          description: Special instructions or notes
          example: "Fragile items, handle with care"
        courier:
          type: string
          description: Selected courier
          example: "jnt"
        courier_service_type:
          type: string
          description: Courier service type
          example: "REG"
        pickup_method:
          type: string
          description: Pickup method
          enum: ["pickup", "drop_off"]
          example: "pickup"
        platform:
          type: string
          description: Platform source
          example: "web"
        with_insurance:
          type: boolean
          description: Whether insurance is included
          example: true
        cod:
          type: boolean
          description: Whether cash on delivery is enabled
          example: false
        package_category:
          type: string
          description: Package category
          example: "Fashion"
        status:
          type: string
          description: Transaction status
          example: "confirmed"
        tracking_number:
          type: string
          description: Tracking number from courier
          example: "JT123456789"
        total_cost:
          type: integer
          description: Total shipping cost in IDR
          example: 14500
        breakdown:
          type: object
          properties:
            shipping_fee:
              type: integer
              description: Base shipping fee
              example: 12000
            insurance_fee:
              type: integer
              description: Insurance fee
              example: 2500
            admin_fee:
              type: integer
              description: Administrative fee
              example: 0
        payment:
          type: object
          properties:
            status:
              type: string
              description: Payment status
              example: "paid"
            method:
              type: string
              description: Payment method
              example: "api_credit"
            invoice_id:
              type: string
              description: Invoice ID if applicable
              example: "INV-2024-001"
        sender:
          $ref: ''./schemas.yaml#/schemas/TransactionAddress'
        recipient:
          $ref: ''./schemas.yaml#/schemas/TransactionAddress'
        estimated_pickup:
          type: string
          format: date-time
          description: Estimated pickup time
          example: "2024-01-16T09:00:00Z"
        estimated_delivery:
          type: string
          format: date-time
          description: Estimated delivery time
          example: "2024-01-18T17:00:00Z"
        created_at:
          type: string
          format: date-time
          description: Transaction creation timestamp
          example: "2024-01-15T10:30:00Z"
        updated_at:
          type: string
          format: date-time
          description: Transaction last update timestamp
          example: "2024-01-15T10:30:00Z"

    # Invoice Response Schema
    InvoiceResponse:
      allOf:
        - $ref: ''./schemas.yaml#/schemas/BaseResponse'
        - type: object
          properties:
            data:
              $ref: ''./schemas.yaml#/schemas/InvoiceData'

    InvoiceData:
      type: object
      properties:
        id:
          type: string
          description: Invoice ID
          example: "INV-2024-001"
        type:
          type: string
          description: Invoice type
          enum: ["single", "consolidated"]
          example: "single"
        status:
          type: string
          description: Invoice payment status
          enum: ["pending", "paid", "expired", "cancelled"]
          example: "paid"
        amount:
          type: integer
          description: Total invoice amount in IDR
          example: 14500
        currency:
          type: string
          description: Currency code
          example: "IDR"
        payment_method:
          type: string
          description: Payment method used
          example: "api_credit"
        payment_date:
          type: string
          format: date-time
          description: Payment completion timestamp
          example: "2024-01-15T11:00:00Z"
        due_date:
          type: string
          format: date-time
          description: Invoice due date
          example: "2024-01-22T23:59:59Z"
        transaction_ids:
          type: array
          items:
            type: string
          description: List of transaction IDs included in this invoice
          example: ["TXN-20240115-001"]
        breakdown:
          type: object
          properties:
            shipping_fee:
              type: integer
              description: Total shipping fees
              example: 12000
            insurance_fee:
              type: integer
              description: Total insurance fees
              example: 2500
            admin_fee:
              type: integer
              description: Total administrative fees
              example: 0
            total:
              type: integer
              description: Total amount
              example: 14500
        client:
          type: object
          properties:
            id:
              type: string
              description: B2B client ID
              example: "client_123"
            name:
              type: string
              description: B2B client name
              example: "PT. Example Company"
        created_at:
          type: string
          format: date-time
          description: Invoice creation timestamp
          example: "2024-01-15T10:30:00Z"
        updated_at:
          type: string
          format: date-time
          description: Invoice last update timestamp
          example: "2024-01-15T11:00:00Z"

  responses:
    Unauthorized:
      description: Authentication required
      content:
        application/json:
          schema:
            allOf:
              - $ref: ''./schemas.yaml#/schemas/BaseResponse'
              - type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        code:
                          type: string
                          example: "UNAUTHORIZED"
                        message:
                          type: string
                          example: "Invalid or missing API key"

    BadRequest:
      description: Bad request
      content:
        application/json:
          schema:
            allOf:
              - $ref: ''./schemas.yaml#/schemas/BaseResponse'
              - type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  errors:
                    type: array
                    items:
                      $ref: ''./schemas.yaml#/schemas/ErrorDetail'

    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            allOf:
              - $ref: ''./schemas.yaml#/schemas/BaseResponse'
              - type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        code:
                          type: string
                          example: "NOT_FOUND"
                        message:
                          type: string
                          example: "Resource not found"

    RateLimitExceeded:
      description: Rate limit exceeded
      headers:
        X-RateLimit-Remaining:
          description: Requests remaining in current window
          schema:
            type: integer
        X-RateLimit-Reset:
          description: Unix timestamp when rate limit resets
          schema:
            type: integer
      content:
        application/json:
          schema:
            allOf:
              - $ref: ''./schemas.yaml#/schemas/BaseResponse'
              - type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        code:
                          type: string
                          example: "RATE_LIMIT_EXCEEDED"
                        message:
                          type: string
                          example: "Rate limit exceeded. Try again later."

tags:
  - name: Location Services
    description: Geographic location and address management
  - name: Tariff & Pricing
