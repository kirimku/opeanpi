        - B2B clients can only see transactions they created
        - Automatically filtered by B2B client context (user_id)
        - Each B2B client has complete data isolation
        
        **Features:**
        - Pagination support (page, limit)
        - Filter by transaction status
        - Filter by courier
        - Filter by cashback state
        - Filter by booking code (resi)
        - Sort by creation date (newest first)
        
        **Security:**
        - Authentication via X-API-Key header
        - Database-level filtering (WHERE user_id = client_id)
        - No cross-client data access possible
      tags:
        - Transaction Management
      parameters:
        - name: page
          in: query
          description: Page number (1-based)
          schema:
            type: integer
            minimum: 1
            default: 1
          example: 1
        - name: limit
          in: query
          description: Number of transactions per page
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
          example: 10
        - name: status
          in: query
          description: Filter by transaction status (can be specified multiple times)
          schema:
            type: string
            enum: [pending, confirmed, picked_up, in_transit, delivered, cancelled, failed]
          example: "confirmed"
        - name: status[]
          in: query
          description: Filter by multiple transaction statuses
          schema:
            type: array
            items:
              type: string
              enum: [pending, confirmed, picked_up, in_transit, delivered, cancelled, failed]
          style: form
          explode: true
          example: ["confirmed", "in_transit"]
        - name: courier
          in: query
          description: Filter by courier (can be specified multiple times)
          schema:
            type: string
          example: "jnt"
        - name: courier[]
          in: query
          description: Filter by multiple couriers
          schema:
            type: array
            items:
              type: string
          style: form
          explode: true
          example: ["jnt", "sicepat"]
        - name: cashback_state
          in: query
          description: Filter by cashback state
          schema:
            type: string
            enum: [pending, processed, failed]
          example: "processed"
        - name: resi
          in: query
          description: Filter by booking code (tracking number)
          schema:
            type: string
          example: "JT123456789"
      responses:
        '200':
          description: Transaction list retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Transactions retrieved successfully"
                  data:
                    type: array
                    items:
                      $ref: ''./schemas.yaml#/schemas/TransactionData'
                  pagination:
                    type: object
                    properties:
                      current_page:
                        type: integer
                        description: Current page number
                        example: 1
                      last_page:
                        type: integer
                        description: Total number of pages
                        example: 17
                      per_page:
                        type: integer
                        description: Number of items per page
                        example: 10
                      total:
                        type: integer
                        description: Total number of transactions
                        example: 167
                  meta:
                    $ref: ''./schemas.yaml#/schemas/ResponseMeta'
              example:
                success: true
                message: "Transactions retrieved successfully"
                data:
                  - id: "520"
                    unique_id: "trans-b2b-001"
                    order_name: "Electronics Package"
                    order_price: 500000
                    courier: "jnt"
                    status: "delivered"
                    tracking_number: "JT123456789"
