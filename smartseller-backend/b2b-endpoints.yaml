paths:
  # Location Services
  /locations/provinces:
    get:
      summary: Get all provinces
      description: Retrieve list of all provinces supported by Kirimku
      tags:
        - Location Services
      responses:
        '200':
          description: List of provinces retrieved successfully
          content:
            application/json:
              schema:
                $ref: ''./schemas.yaml#/schemas/LocationResponse'
              example:
                success: true
                data:
                  provinces:
                    - id: "11"
                      name: "DKI Jakarta"
                      code: "JKT"
                    - id: "32"
                      name: "Jawa Barat"
                      code: "JB"
                meta:
                  request_id: "req_123456789"
                  timestamp: "2024-01-15T10:30:00Z"
                  rate_limit:
                    remaining: 999
                    reset_at: "2024-01-15T11:00:00Z"
        '401':
          $ref: '#/components/responses/Unauthorized'
        '429':
          $ref: '#/components/responses/RateLimitExceeded'

  /locations/cities/{province_id}:
    get:
      summary: Get cities by province
