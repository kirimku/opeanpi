  /bookings/{booking_id}:
    get:
      summary: Get booking details
      description: Retrieve detailed information about a specific booking
      tags:
        - Booking Management
      parameters:
        - name: booking_id
          in: path
          required: true
          description: Booking ID
          schema:
            type: string
            example: "BKG-20240115-001"
      responses:
        '200':
          description: Booking details retrieved successfully
          content:
            application/json:
              schema:
                $ref: ''./schemas.yaml#/schemas/BookingDetailsResponse'

    put:
      summary: Update booking
      description: Update booking details (limited fields after confirmation)
      tags:
        - Booking Management
      parameters:
        - name: booking_id
          in: path
          required: true
          description: Booking ID
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: ''./schemas.yaml#/schemas/BookingUpdateRequest'
      responses:
        '200':
          description: Booking updated successfully

  /bookings/{booking_id}/cancel:
    put:
