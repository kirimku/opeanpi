  /b2b/search-location:
    post:
      summary: Search location by district, postal code, city, or kelurahan
      description: |
        Search for location data by providing a district name, postal code, city name, or kelurahan name. 
        Returns flattened location hierarchy including province, city, district, postal code, and kelurahan list.
        
        **Search Capabilities:**
        - **District Search**: Search by district name (e.g., "Coblong", "Cob")
        - **Postal Code Search**: Search by postal code (e.g., "40131", "4013")
        - **City Search**: Search by city name (e.g., "Bandung", "Band")
        - **Kelurahan Search**: Search by kelurahan/village name (e.g., "Dago", "Lebak Siliwangi")
        
        **Features:**
        - Partial matching supported (e.g., "Cob" will match "Coblong")
        - Case-insensitive search
        - Returns all matching locations with complete hierarchy
        - Each result includes list of kelurahan for the postal code
        
        **Authentication:**
        - Requires valid B2B API key in X-API-Key header
        - Subject to rate limiting based on your B2B tier
        
        **Examples:**
        - Search by district: `{"query": "Coblong"}` → Returns all postal codes in Coblong
        - Search by postal code: `{"query": "40131"}` → Returns location details for 40131
        - Search by city: `{"query": "Bandung"}` → Returns all locations in Bandung
        - Search by kelurahan: `{"query": "Dago"}` → Returns postal codes containing Dago kelurahan
      tags:
        - Location Services
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                query:
                  type: string
                  description: District name, postal code, city name, or kelurahan name to search for
                  example: "Coblong"
                  minLength: 1
                  maxLength: 100
              required:
                - query
            examples:
              searchByDistrict:
                summary: Search by district name
                value:
                  query: "Coblong"
              searchByPostalCode:
                summary: Search by postal code
                value:
                  query: "40131"
              searchByCity:
                summary: Search by city name
                value:
                  query: "Bandung"
              searchByKelurahan:
                summary: Search by kelurahan name
                value:
                  query: "Dago"
              partialSearch:
                summary: Partial search example
                value:
                  query: "Cob"
      responses:
        '200':
          description: Search results with location hierarchy
          content:
            application/json:
              schema:
                $ref: ''./schemas.yaml#/schemas/B2BLocationSearchResponse'
              example:
                success: true
                message: "Locations retrieved successfully"
                data:
                  - province: "Jawa Barat"
                    city: "Bandung"
                    district: "Coblong"
                    postal_code: "40131"
                    kelurahan: ["Dago", "Lebak Siliwangi", "Sadang Serang", "Sekeloa"]
                  - province: "Jawa Barat"
                    city: "Bandung"
                    district: "Coblong"
                    postal_code: "40132"
                    kelurahan: ["Cipaganti", "Pasteur"]
                meta:
                  request_id: "req_123456789"
                  timestamp: "2024-01-15T10:30:00Z"
                  rate_limit:
                    remaining: 999
                    reset_at: "2024-01-15T11:00:00Z"
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '429':
          $ref: '#/components/responses/RateLimitExceeded'
        '500':
          $ref: '#/components/responses/ServerError'

  # Tariff & Pricing Services
  /tariffs/calculate:
    post:
      summary: Calculate shipping tariffs
      description: |
        Calculate shipping costs across all available couriers for a specific route and package.
        
        **Features:**
        - Multi-courier comparison
        - Real-time pricing
        - Insurance calculation
        - Estimated delivery time
        - Service type options (regular, express, same-day)
      tags:
        - Tariff & Pricing
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: ''./schemas.yaml#/schemas/TariffCalculationRequest'
            example:
              origin:
                province_id: "11"
                city_id: "1101"
                area_id: "110101"
                postal_code: "10110"
              destination:
                province_id: "32"
                city_id: "3201"
                area_id: "320101"
                postal_code: "40111"
              package:
                weight: 1.5
                length: 20
                width: 15
                height: 10
                value: 500000
                category: "electronics"
              options:
                insurance: true
                cod: false
                express_only: false
      responses:
        '200':
          description: Tariff calculation successful
          content:
            application/json:
              schema:
                $ref: ''./schemas.yaml#/schemas/TariffCalculationResponse'
              example:
                success: true
                data:
                  calculation_id: "calc_123456789"
                  origin:
                    province: "DKI Jakarta"
                    city: "Jakarta Pusat"
                    area: "Gambir"
                  destination:
                    province: "Jawa Barat"
                    city: "Bandung"
                    area: "Bandung Wetan"
                  package:
                    weight: 1.5
                    dimensions: "20x15x10 cm"
                    value: 500000
                  couriers:
                    - courier_id: "jnt"
                      courier_name: "J&T Express"
                      services:
                        - service_id: "jnt_reg"
                          service_name: "Regular"
                          price: 12000
                          estimated_delivery: "2-3 days"
                          features: ["tracking", "pickup"]
                          insurance:
                            available: true
                            fee: 2500
                            coverage: 500000
                    - courier_id: "sicepat"
                      courier_name: "SiCepat"
                      services:
                        - service_id: "sicepat_reg"
                          service_name: "Regular"
                          price: 11500
                          estimated_delivery: "2-4 days"
                          features: ["tracking"]
                meta:
                  request_id: "req_123456789"
                  timestamp: "2024-01-15T10:30:00Z"
                  expires_at: "2024-01-15T11:30:00Z"
        '400':
          $ref: '#/components/responses/BadRequest'

  /couriers:
    get:
      summary: Get available couriers with pricing
      description: |
        Retrieve available courier services with real-time pricing for a specific route and package.
        
        **Features:**
        - Multi-courier comparison (JNT, SiCepat, SAPX, Anteraja, Lion Parcel, JNE)
        - Real-time pricing calculation
        - Service availability checking
        - COD (Cash on Delivery) support
        - Package category-based recommendations
        - Coordinate-based routing (optional)
        
        **Note:** This endpoint requires origin and destination details to calculate accurate pricing.
        For B2B clients, cashback information is not included in the response.
      tags:
        - Courier Services
      parameters:
        - name: from_city
          in: query
          required: true
          description: Origin city name
          schema:
            type: string
          example: "Jakarta Pusat"
        - name: from_district
          in: query
          required: true
          description: Origin district name
          schema:
            type: string
          example: "Gambir"
        - name: to_city
          in: query
          required: true
          description: Destination city name
          schema:
            type: string
          example: "Bandung"
        - name: to_district
          in: query
          required: true
          description: Destination district name
          schema:
            type: string
          example: "Bandung Wetan"
        - name: weight
          in: query
          required: true
          description: Package weight in grams
          schema:
            type: integer
            minimum: 1
          example: 1000
        - name: length
          in: query
          description: Package length in centimeters
          schema:
            type: integer
          example: 20
        - name: width
          in: query
          description: Package width in centimeters
          schema:
            type: integer
          example: 15
        - name: height
          in: query
          description: Package height in centimeters
          schema:
            type: integer
          example: 10
        - name: from_province
          in: query
          description: Origin province name
          schema:
            type: string
          example: "DKI Jakarta"
        - name: to_province
          in: query
          description: Destination province name
          schema:
            type: string
          example: "Jawa Barat"
        - name: from_latitude
          in: query
          description: Origin latitude for coordinate-based routing
          schema:
            type: number
            format: double
          example: -6.2088
        - name: from_longitude
          in: query
          description: Origin longitude for coordinate-based routing
          schema:
            type: number
            format: double
          example: 106.8456
        - name: to_latitude
          in: query
          description: Destination latitude for coordinate-based routing
          schema:
            type: number
            format: double
          example: -6.9175
        - name: to_longitude
          in: query
          description: Destination longitude for coordinate-based routing
          schema:
            type: number
            format: double
          example: 107.6191
        - name: service_type
          in: query
          description: Filter by specific service type
          schema:
            type: string
          example: "REG"
        - name: service_name
          in: query
          description: Filter by specific service name
          schema:
            type: string
          example: "JNE REG"
        - name: cod
          in: query
          description: Enable Cash on Delivery option
          schema:
            type: boolean
            default: false
        - name: order_price
          in: query
          description: Order value in IDR (required for COD calculations)
          schema:
            type: integer
          example: 100000
        - name: package_category
          in: query
          description: Package category for insurance recommendations
          schema:
            type: string
            enum: [electronics, clothing, food, documents, fragile, other]
          example: "electronics"
        - name: show_all
          in: query
          description: Show all available services including unavailable ones
          schema:
            type: boolean
            default: false
      responses:
        '200':
          description: Couriers retrieved successfully
          content:
            application/json:
              schema:
                $ref: ''./schemas.yaml#/schemas/B2BCourierResponse'
              example:
                success: true
                message: "Couriers retrieved successfully"
                data:
                  couriers:
                    - id: "jnt"
                      name: "J&T Express"
                      code: "jnt"
                      logo_url: "https://cdn.kirimku.com/logos/jnt.png"
                      services:
                        - service_id: "jnt_reg"
                          service_name: "J&T Regular"
                          service_type: "REG"
                          description: "Regular delivery service"
                          price: 12000
                          estimated_time: "2-3 hari"
                          type: "regular"
                          courier_service_type: "REG"
                          courier_id: "jnt"
                          availability: true
                          features: ["tracking", "insurance"]
                          is_cod_available: true
                          min_weight: 1
                          max_weight: 30000
                    - id: "sicepat"
                      name: "SiCepat"
                      code: "sicepat"
                      logo_url: "https://cdn.kirimku.com/logos/sicepat.png"
                      services:
                        - service_id: "sicepat_reg"
                          service_name: "SiCepat Regular"
                          service_type: "REG"
                          description: "Regular delivery service"
                          price: 11000
                          estimated_time: "1-2 hari"
                          type: "regular"
                          courier_service_type: "REG"
                          courier_id: "sicepat"
                          availability: true
                          features: ["tracking", "insurance"]
                          is_cod_available: true
                          min_weight: 1
                          max_weight: 50000
        '400':
          description: Invalid query parameters
          content:
            application/json:
              schema:
                $ref: ''./schemas.yaml#/schemas/ErrorResponse'
              examples:
                missing_required:
                  summary: Missing required parameters
                  value:
                    success: false
                    message: "Invalid query parameters"
                    error: "bad_request"
                    meta:
                      details: "FromDistrict and ToDistrict are required fields"
                invalid_weight:
                  summary: Invalid weight value
                  value:
                    success: false
                    message: "Invalid query parameters"
                    error: "bad_request"
                    meta:
                      details: "Weight must be greater than 0"
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: ''./schemas.yaml#/schemas/ErrorResponse'
              example:
                success: false
                message: "Failed to retrieve couriers"
                error: "internal_server_error"

  # Booking Management
  /bookings:
    post:
      summary: Create new booking with payment invoice
      description: |
        Create a new shipment booking with the selected courier and service, including automatic payment invoice generation.
        
        **Process:**
        1. Validate addresses and package details
        2. Automatically map area_id to province, city, and district names
        3. Create booking with selected courier
        4. Generate tracking number
        5. Create payment invoice (DurianPay)
        6. Return booking confirmation with invoice details
        
        **Payment Methods:**
        - `QRCODE` - QRIS (Quick Response Code Indonesian Standard)
        - `EWALLET` - E-wallet (ShopeePay, GoPay, OVO, DANA)
        - `VIRTUAL_ACCOUNT` - Virtual Account (BCA, BNI, Mandiri, Permata)
        - `RETAIL_OUTLET` - Retail Outlets (Alfamart, Indomaret)
        - `CREDITCARD` - Credit/Debit Card
        
        **Payment Channels:**
        - QRIS (for QRCODE method)
        - SHOPEEPAY, GOPAY, OVO, DANA (for EWALLET method)
        - BCA, BNI, MANDIRI, PERMATA (for VIRTUAL_ACCOUNT method)
        - ALFAMART, INDOMARET (for RETAIL_OUTLET method)
        
        **Address Mapping:**
        The system automatically populates location details (province, city, district) based on the provided `area_id` in sender and recipient addresses. Use the `/b2b/search-location` endpoint to find the correct area_id for your locations.
      tags:
        - Booking Management
      parameters:
        - name: payment_method
          in: query
          required: false
          description: Payment method for the transaction
          schema:
            type: string
            enum: [QRCODE, EWALLET, VIRTUAL_ACCOUNT, RETAIL_OUTLET, CREDITCARD]
            default: QRCODE
          example: QRCODE
        - name: channel
          in: query
          required: false
          description: Specific payment channel (depends on payment_method)
          schema:
            type: string
          examples:
            qris:
              value: QRIS
              summary: For QRCODE method
            shopeepay:
              value: SHOPEEPAY
              summary: For EWALLET method
            bca:
              value: BCA
              summary: For VIRTUAL_ACCOUNT method
