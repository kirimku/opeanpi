components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key
      description: API key for authentication

  schemas:
    # Base Response Schemas
    BaseResponse:
      type: object
      properties:
        success:
          type: boolean
        meta:
          $ref: ''./schemas.yaml#/schemas/ResponseMeta'
        errors:
          type: array
          items:
            $ref: ''./schemas.yaml#/schemas/ErrorDetail'

    ResponseMeta:
      type: object
      properties:
        request_id:
          type: string
          description: Unique request identifier
        timestamp:
          type: string
          format: date-time
          description: Response timestamp
        rate_limit:
          $ref: ''./schemas.yaml#/schemas/RateLimitInfo'

    RateLimitInfo:
      type: object
      properties:
        remaining:
          type: integer
          description: Requests remaining in current window
        reset_at:
          type: string
          format: date-time
          description: When rate limit resets

    ErrorDetail:
      type: object
      properties:
        code:
          type: string
          description: Error code
        message:
          type: string
          description: Human-readable error message
        field:
          type: string
          description: Field that caused the error (if applicable)

    # Location Schemas
    LocationResponse:
      allOf:
        - $ref: ''./schemas.yaml#/schemas/BaseResponse'
        - type: object
          properties:
            data:
              type: object
              properties:
                provinces:
                  type: array
                  items:
                    $ref: ''./schemas.yaml#/schemas/Province'

    Province:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        code:
          type: string

    CitiesResponse:
      allOf:
        - $ref: ''./schemas.yaml#/schemas/BaseResponse'
        - type: object
          properties:
            data:
              type: object
              properties:
                cities:
                  type: array
                  items:
                    $ref: ''./schemas.yaml#/schemas/City'

    City:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        province_id:
          type: string

    AreasResponse:
      allOf:
        - $ref: ''./schemas.yaml#/schemas/BaseResponse'
        - type: object
          properties:
            data:
              type: object
              properties:
                areas:
                  type: array
                  items:
                    $ref: ''./schemas.yaml#/schemas/Area'

    Area:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        city_id:
          type: string
        postal_code:
          type: string

    B2BLocationSearchResponse:
      allOf:
        - $ref: ''./schemas.yaml#/schemas/BaseResponse'
        - type: object
          properties:
            message:
              type: string
              description: Response message
              example: "Locations retrieved successfully"
            data:
              type: array
              items:
                $ref: ''./schemas.yaml#/schemas/B2BLocationResult'

    B2BLocationResult:
      type: object
      properties:
        province:
          type: string
          description: Province name
          example: "Jawa Barat"
        city:
          type: string
          description: City name
          example: "Bandung"
        district:
          type: string
          description: District name
          example: "Coblong"
        postal_code:
          type: string
          description: Postal code
          example: "40131"
        kelurahan:
          type: array
          items:
            type: string
          description: List of kelurahan/villages in this postal code
          example: ["Dago", "Lebak Siliwangi", "Sadang Serang", "Sekeloa"]

    # Courier Schemas
    B2BCourierResponse:
      allOf:
        - $ref: ''./schemas.yaml#/schemas/BaseResponse'
        - type: object
          properties:
            message:
              type: string
              description: Response message
              example: "Couriers retrieved successfully"
            data:
              type: array
              items:
                $ref: ''./schemas.yaml#/schemas/CourierOption'

    CourierOption:
      type: object
      properties:
        courier_id:
          type: string
          description: Unique courier identifier
          example: "jne"
        courier_name:
          type: string
          description: Courier company name
          example: "JNE"
        service_code:
          type: string
          description: Service type code
          example: "REG"
        service_name:
          type: string
          description: Service type name
          example: "Regular"
        service_description:
          type: string
          description: Detailed service description
          example: "Regular delivery service"
        cost:
          type: integer
          description: Shipping cost in IDR
          example: 15000
        estimated_delivery:
          type: string
          description: Estimated delivery time
          example: "2-3 hari kerja"
        cod_available:
          type: boolean
          description: Whether Cash on Delivery is available
          example: true
        insurance_available:
          type: boolean
          description: Whether insurance is available
          example: true
        max_weight:
          type: number
          format: float
          description: Maximum weight allowed in kg
          example: 30.0
        max_dimensions:
          type: object
          properties:
            length:
              type: number
              format: float
              example: 100.0
            width:
              type: number
              format: float
              example: 100.0
            height:
              type: number
              format: float
              example: 100.0
          description: Maximum dimensions in cm

    # Tariff Schemas
    TariffCalculationRequest:
      type: object
      required:
        - origin
        - destination
        - package
      properties:
        origin:
          $ref: ''./schemas.yaml#/schemas/LocationPoint'
        destination:
          $ref: ''./schemas.yaml#/schemas/LocationPoint'
        package:
          $ref: ''./schemas.yaml#/schemas/PackageDetails'
        options:
          $ref: ''./schemas.yaml#/schemas/TariffOptions'

    LocationPoint:
      type: object
      required:
        - area_id
      properties:
        province_id:
          type: string
        city_id:
          type: string
        area_id:
          type: string
        postal_code:
          type: string

    PackageDetails:
      type: object
      required:
        - weight
      properties:
        weight:
          type: number
          format: float
          description: Weight in kilograms
        length:
          type: number
          format: float
          description: Length in centimeters
        width:
          type: number
          format: float
          description: Width in centimeters
        height:
          type: number
          format: float
          description: Height in centimeters
        value:
          type: integer
          description: Package value in IDR
        category:
          type: string
          enum: ["electronics", "clothing", "books", "food", "fragile", "other"]

    TariffOptions:
      type: object
      properties:
        insurance:
          type: boolean
          default: false
        cod:
          type: boolean
          default: false
        express_only:
          type: boolean
          default: false

    TariffCalculationResponse:
      allOf:
        - $ref: ''./schemas.yaml#/schemas/BaseResponse'
        - type: object
          properties:
            data:
              $ref: ''./schemas.yaml#/schemas/TariffCalculationData'

    TariffCalculationData:
      type: object
      properties:
        calculation_id:
          type: string
        origin:
          $ref: ''./schemas.yaml#/schemas/LocationInfo'
        destination:
          $ref: ''./schemas.yaml#/schemas/LocationInfo'
        package:
          $ref: ''./schemas.yaml#/schemas/PackageInfo'
        couriers:
          type: array
          items:
            $ref: ''./schemas.yaml#/schemas/CourierOption'

    LocationInfo:
      type: object
      properties:
        province:
          type: string
        city:
          type: string
        area:
          type: string

    PackageInfo:
      type: object
      properties:
        weight:
          type: number
        dimensions:
          type: string
        value:
          type: integer

    CourierOption:
      type: object
      properties:
        courier_id:
          type: string
        courier_name:
          type: string
        services:
          type: array
          items:
            $ref: ''./schemas.yaml#/schemas/CourierService'

    CourierService:
      type: object
      properties:
        service_id:
          type: string
        service_name:
          type: string
        price:
          type: integer
        estimated_delivery:
          type: string
        features:
          type: array
          items:
            type: string
        insurance:
          $ref: ''./schemas.yaml#/schemas/InsuranceOption'

    InsuranceOption:
      type: object
      properties:
        available:
          type: boolean
        fee:
          type: integer
        coverage:
          type: integer

    # Courier Schemas
    CouriersResponse:
      allOf:
        - $ref: ''./schemas.yaml#/schemas/BaseResponse'
        - type: object
          properties:
            data:
              type: object
              properties:
                couriers:
                  type: array
                  items:
                    $ref: ''./schemas.yaml#/schemas/Courier'

    Courier:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        logo_url:
          type: string
        active:
          type: boolean
        features:
          type: array
          items:
            type: string

    # Transaction Schemas
    TransactionCreateRequest:
      type: object
      required:
        - order_name
        - order_price
        - weight
        - courier
        - from
        - to
      properties:
        unique_id:
          type: string
          description: Unique identifier for idempotent requests
          example: "trans-12345-abc"
        order_name:
          type: string
          description: Name/description of the order
          example: "Electronics Package"
        order_price:
          type: number
          format: float
          description: Price of the ordered items
          example: 500000
        weight:
          type: integer
          description: Weight in grams
          example: 1000
        length:
          type: integer
          description: Length in cm
          example: 20
        width:
          type: integer
          description: Width in cm
          example: 15
        height:
          type: integer
          description: Height in cm
          example: 10
        notes:
          type: string
          description: Additional notes for delivery
          example: "Fragile items, handle with care"
        courier:
          type: string
          description: "Courier service code (note: JNE requires insurance)"
