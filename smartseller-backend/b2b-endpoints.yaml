        courier_service_type:
          type: string
          description: Service type code for the courier
          example: "REG"
        pickup_method:
          type: string
          description: Pickup method for the shipment
          enum: [pickup, dropoff]
          example: "dropoff"
        platform:
          type: string
          description: Platform making the request
          enum: [web, android, ios]
          example: "web"
        with_insurance:
          type: boolean
