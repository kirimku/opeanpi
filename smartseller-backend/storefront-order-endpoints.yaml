paths:
  /api/v1/storefront/{slug}/orders:
    get:
      tags: [Orders]
      summary: List customer orders (storefront)
      description: List the authenticated customerâ€™s orders scoped to the storefront.
      security:
        - bearerAuth: []
      parameters:
        - name: slug
          in: path
          required: true
          schema:
            type: string
          description: Storefront slug
        - name: page
          in: query
          schema:
            type: integer
          description: Page number
        - name: limit
          in: query
          schema:
            type: integer
          description: Items per page
        - name: status
          in: query
          schema:
            type: string
          description: Filter by order status
      responses:
        '200':
          description: Orders retrieved
          content:
            application/json:
              schema:
                $ref: './order-schemas.yaml#/components/schemas/OrderListResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/InternalServerError'

    post:
      tags: [Orders]
      summary: Create order (storefront)
      description: Create an order in storefront context for the authenticated customer.
      security:
        - bearerAuth: []
      parameters:
        - name: slug
          in: path
          required: true
          schema:
            type: string
          description: Storefront slug
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: './order-schemas.yaml#/components/schemas/CreateOrderRequest'
      responses:
        '201':
          description: Order created
          content:
            application/json:
              schema:
                $ref: './order-schemas.yaml#/components/schemas/OrderResponse'
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/v1/storefront/{slug}/orders/{order_id}:
    get:
      tags: [Orders]
      summary: Get order details (storefront)
      description: Get an order by ID for the authenticated customer in the storefront.
      security:
        - bearerAuth: []
      parameters:
        - name: slug
          in: path
          required: true
          schema:
            type: string
          description: Storefront slug
        - name: order_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: Order ID
      responses:
        '200':
          description: Order retrieved
          content:
            application/json:
              schema:
                $ref: './order-schemas.yaml#/components/schemas/OrderResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/v1/storefront/{slug}/orders/{order_id}/status:
    put:
      tags: [Orders]
      summary: Update order status (storefront)
      description: Update status for an order belonging to the authenticated customer.
      security:
        - bearerAuth: []
      parameters:
        - name: slug
          in: path
          required: true
          schema:
            type: string
          description: Storefront slug
        - name: order_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: Order ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: './order-schemas.yaml#/components/schemas/UpdateOrderStatusRequest'
      responses:
        '200':
          description: Status updated
          content:
            application/json:
              schema:
                $ref: './order-schemas.yaml#/components/schemas/OrderResponse'
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/v1/storefront/{slug}/orders/{order_id}/cancel:
    post:
      tags: [Orders]
      summary: Cancel order (storefront)
      description: Cancel an order belonging to the authenticated customer.
      security:
        - bearerAuth: []
      parameters:
        - name: slug
          in: path
          required: true
          schema:
            type: string
          description: Storefront slug
        - name: order_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: Order ID
      responses:
        '200':
          description: Order cancelled
          content:
            application/json:
              schema:
                $ref: './order-schemas.yaml#/components/schemas/OrderResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '500':
          $ref: '#/components/responses/InternalServerError'